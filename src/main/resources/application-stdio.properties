# Configuration for stdio mode (Claude Desktop integration)
spring.main.banner-mode=off
logging.level.root=OFF
logging.level.com.serpapi.flightmcp=OFF
spring.main.web-application-type=none
server.port=-1
spring.jpa.open-in-view=false

# Completely disable console logging to avoid stdout pollution
logging.config=classpath:logback-stdio.xml